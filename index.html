<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css' />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue JS   -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- Inzio esercizio Boolzapp Milestone 1 -->

    <div id="app" class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <section class="side-header">
                <!-- My avatar -->
                <img src="./img/avatar_io.jpg" alt="user name">
                <p>{{'Nome Utente'}}</p>
                <!-- Icons 1-->
                <a href="#"><i class="fas fa-circle-notch"></i></a> 
                <a href="#"><i class="fas fa-comment-alt"></i></a>
                <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </section>

            <!-- Section notifications (icon, text, link)-->
            <section class="side-header-not">
                <div class="cont">
                    <i class="fas fa-bell-slash"></i>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <div class="cont-link">
                       <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
            </section>

             <!-- Section search -->
            <section class="search">
                <input type="text" 
                placeholder="Cerca o inizia una nuova chat">
                <a href="#"><i class="fas fa-search"></i></a>
            </section>
            
            <!-- Contacts -->
            <div class="contacts">
               <div class="contact-1">
                    <img src="./img/avatar_1.jpg" alt="Contact 1">
                    <p>{{'Michele'}}</p>
               </div>
               <div class="contact-2">
                    <img src="./img/avatar_2.jpg" alt="Contact 1">
                    <p>{{'Fabio'}}</p>
               </div>
               <div class="contact-3">
                    <img src="./img/avatar_3.jpg" alt="Contact 1">
                    <p>{{'Samuele'}}</p>
               </div>
               <div class="contact-4">
                    <img src="./img/avatar_4.jpg" alt="Contact 1">
                    <p>{{'Luisa'}}</p>
               </div>
            </div>
        </aside>

        <main class="content">
            <!-- Section header -->
            <section class="cont-header">
                <img src="./img/avatar_1.jpg" alt="Contact 1">
                <p>{{'Michele'}}</p>
                <span>Ultimo accesso oggi alle 10.35</span>
                <!-- Icons 2 -->
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-paperclip"></i></a>
                <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </section>
            
            <!-- Section message -->
            <section class="cont-main">

            </section>

            <!-- Section sending message -->
            <section class="cont-footer">
               <a href="#"><i class="far fa-smile"></i></a>
               <!-- Section write message -->
               <div class="message">
                    <input type="text" 
                    placeholder="Scrivi un messaggio">
               </div> 
               <a href="#"><i class="fas fa-microphone"></i></a>
            </section>
        </main>
    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>

    <!-- Fine esercizio Boolzapp Milestone 1 -->
    
</body>
</html>
